<div>
  <div class="main-header">
    <app-header></app-header>
    <div class="container mt-5 text-center">
      <div class="box col-11 col-md-5 m-auto">
        <div
          class="row p-2 d-flex justify-content-center align-items-center"
          style="position: relative;z-index: 100;"
        >
          <h2 class="text-white col-12 mb-4">
            {{ 'wallet.title' | translate }}
          </h2>
          <form class="p-2 w-100" [formGroup]="form">
            <div class="form-group">
              <select
                class="form-control register-inputs"
                formControlName="asset"
              >
                <option value="" disabled>
                  {{ 'wallet.asset' | translate }}</option
                >
                <option value="BTC">BTC</option>
              </select>
              <span
                *ngIf="
                  (formSubmitted && form.get('asset').hasError('required')) ||
                  (form.get('asset').touched &&
                    form.get('asset').hasError('required'))
                "
              >
                <small class="form-text text-danger">
                  {{ 'wallet.validations.asset' | translate }}</small
                >
              </span>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control register-inputs"
                placeholder=" {{ 'wallet.amount' | translate }}*"
                formControlName="amount"
              />
              <span
                *ngIf="
                  (formSubmitted && form.get('amount').hasError('required')) ||
                  (form.get('amount').touched &&
                    form.get('amount').hasError('required'))
                "
              >
                <small class="form-text text-danger">
                  {{ 'wallet.validations.amount' | translate }}</small
                >
              </span>
            </div>
            <button
              type="submit"
              class="btn btn-block btn-primary"
              (click)="deposit()"
            >
              {{ 'wallet.submit' | translate }}
            </button>
          </form>
        </div>
        <div class="background-login-mask"></div>
      </div>
    </div>
  </div>
</div>
